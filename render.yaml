services:
  # Backend API Service
  - type: web
    name: breeza-ai-backend
    env: node
    plan: free
    buildCommand: npm install && npx tsc
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend Static Site  
  - type: static
    name: breeza-ai-frontend
    env: static
    plan: free
    buildCommand: npm install && CI=false npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://breeza-ai-backend.onrender.com
      - key: CI
        value: false
